worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # ===================== LOGS =====================
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # ===================== SEGURIDAD B√ÅSICA =====================
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ===================== REDIRECCIONES HTTP ‚Üí HTTPS =====================
    server {
        listen 80;
        server_name tuvendedor.com.py www.tuvendedor.com.py;
        return 301 https://$host$request_uri;
    }

    server {
        listen 80;
        server_name graciatech.com.py www.graciatech.com.py autoagenda.graciatech.com.py sgademo.graciatech.com.py;
        return 301 https://$host$request_uri;
    }

    # =======================================================================
    # ‚úÖ HTTPS: TUVENDEDOR (Marketplace principal)
    # =======================================================================
    server {
        listen 443 ssl;
        server_name tuvendedor.com.py www.tuvendedor.com.py;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        add_header X-Origin-Proxy "nginx_proxy_tuvendedor" always;

        # ---------------------------------------
        # üåê FRONTEND (React/Vite)
        # ---------------------------------------
        location / {
            proxy_pass http://web_ecommerce;
            proxy_set_header Host tuvendedor.com.py;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # ---------------------------------------
        # ‚öôÔ∏è BACKEND (API .NET)
        # ---------------------------------------
        location /api/ {
            proxy_pass http://api_ecommerce;
            proxy_set_header Host tuvendedor.com.py;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Tama√±o m√°ximo de upload
            client_max_body_size 50M;
        }
    }

    # =======================================================================
    # üè† HTTPS: LANDING PAGE GRACIATECH
    # =======================================================================
    server {
        listen 443 ssl;
        server_name graciatech.com.py www.graciatech.com.py;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        add_header X-Origin-Proxy "nginx_proxy_graciatech" always;

        location / {
            proxy_pass http://landing_page;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
