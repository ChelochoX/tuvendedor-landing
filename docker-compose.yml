version: "3.8"

services:
  # ================================
  # ğŸŒ Landing de GRACIATECH
  # ================================
  landing:
    image: nginx:alpine
    container_name: landing_page
    volumes:
      - ./landing:/usr/share/nginx/html:ro
    networks:
      - proxy_network
    restart: unless-stopped

  # ================================
  # ğŸš€ Reverse Proxy Global (HTTPS)
  # ================================
  nginx-proxy:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Config principal y certificados SSL
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - ./certs/privkey.pem:/etc/nginx/certs/privkey.pem:ro
      # Evita conflicto con el default.conf interno
      - /dev/null:/etc/nginx/conf.d/default.conf
    # ğŸ”— IMPORTANTE: ahora ve tanto GraciaTech como TuVendedor
    networks:
      - proxy_network # â†’ para GraciaTech
      - ecommerce_network # â†’ para TuVendedor (frontend/backend)
    restart: unless-stopped

# ================================
# ğŸ”— Redes externas compartidas
# ================================
networks:
  proxy_network:
    external: true
  ecommerce_network:
    external: true
