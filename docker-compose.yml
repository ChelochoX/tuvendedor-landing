version: "3.8"

services:
  landing:
    image: nginx:alpine
    container_name: landing_page
    volumes:
      - ./landing:/usr/share/nginx/html:ro
    networks:
      - proxy_network      
    restart: unless-stopped

  nginx-proxy:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/fullchain.pem:/etc/nginx/certs/fullchain.pem
      - ./certs/privkey.pem:/etc/nginx/certs/privkey.pem
      - /dev/null:/etc/nginx/conf.d/default.conf
    networks:
      - proxy_network
      - proyectos_network
    restart: unless-stopped

networks:
  proxy_network:
    external: true
  proyectos_network:
    external: true
