version: "3.8"

services:
  landing:
    image: nginx:alpine
    container_name: landing_page
    volumes:
      - ./landing:/usr/share/nginx/html:ro
    networks:
      - proxy_network
    restart: unless-stopped

  nginx-proxy:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - proxy_network
    restart: unless-stopped

networks:
  proxy_network:
    driver: bridge
